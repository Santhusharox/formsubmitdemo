<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/4a4f6d48c4.js" crossorigin="anonymous"></script>
    <title>Contact Details</title>
</head>
<body>
    
    <div class="hero">

        <form action="https://formsubmit.co/el/wishmikaspices@gmail.com" method="post">
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i> hone No.</label>
                </div>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email Id</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="10" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Message</label>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
